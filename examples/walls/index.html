<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Walls</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="../bundle.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <!-- Player -->
      <a-entity camera="userHeight: 1.6"
                universal-controls
                kinematic-body>
      </a-entity>

      <!-- Ground -->
      <a-grid static-body></a-grid>

      <!-- Obstacles -->
      <a-box color="#39BB82"
             width="15" height="5" depth="3"
             position="8 2.5 -5"
             static-body></a-box>
      <a-box color="#39BB82"
             width="15" height="5" depth="3"
             position="8 2.5 5"
             static-body></a-box>

      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
